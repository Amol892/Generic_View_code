{% extends 'base.html' %}

{% block title %}
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}


{% block content %}

    <div class='container'>
        <h1>Movie details</h1><hr>

        <table class='table'>
            <thead>
                <tr>
                    <th>Sr.No.</th>
                    <th>Movie Name</th>
                    <th>Release Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in object_list %}
                    <tr>
                        <td>{{obj.id}}</td>
                        <td><a href = "{% url 'detail_url' obj.id %}">{{obj.name}}</a></td>
                        <td>{{obj.date}}</td>
                        <td><a href="{% url 'update_url' obj.id %}"><button>Update</button></a></td>
                        <td><a href="{% url 'delete_url' obj.id %}"><button>Delete</button></a></td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>
        

        
    </div>
{% endblock %}
